<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Musteriler</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/kategoriler" value="kategori" />
            <h:commandButton action="/panel/musteri" value="musteriler" />
            <h:commandButton action="/panel/sepeteEkle" value="sepeteEkle" />
            <h:commandButton action="/panel/stok" value="stok" />
            <h:commandButton action="/panel/urun" value="urun" />
            <h:commandButton action="/panel/urun_kategori" value="urun_kategori" />
            <h:commandButton action="/panel/urun_musteri" value="urun_musteri" />
            
           
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{musterilerController.getMusteriler()}" var="musteriler">
                <h:column>
                    <f:facet name="header"> musteri ID</f:facet>
                    <h:outputText value="#{musteriler.mid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> Musteri Adı</f:facet>
                    <h:outputText value="#{musteriler.Ad}"/>  
                </h:column>
                  <h:column>
                    <f:facet name="header"> Musteri Soyad</f:facet>
                    <h:outputText value="#{musteriler.Soyad}"/>  
                </h:column>
                  <h:column>
                    <f:facet name="header"> Musteri Adres</f:facet>
                    <h:outputText value="#{musteriler.Adres}"/>  
                </h:column>
                  <h:column>
                    <f:facet name="header"> Musteri Tel</f:facet>
                    <h:outputText value="#{musteriler.tel}"/>  
                </h:column>
                

              <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{musterilerController.delete(musteriler)}" value="Sil" />
                    <h:commandButton action="#{musterilerController.setMusteri(musteriler)}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            Musteriler Adı <h:inputText value="#{musterilerController.musteriler.musterilerAdi}" />
            <h:commandButton rendered="#{musterilerlerController.musterileri.musterilerID==0}" action="#{musterilerController.create()}" value="Create"  />
            <h:commandButton rendered="#{musterilerController.musteriler.musterilerID!=0}" action="#{musterilerController.update()}" value="Update" />
        </h:form>
    </h:body>
</html>
