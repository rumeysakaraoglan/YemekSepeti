<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Kategori</title>
    </head>
    <h:body>
        <h:form>
            <h:commandButton action="/panel/kategori" value="KATEGORİ" />
            <h:commandButton action="/panel/musteriler" value="MUSTERİLER" />
            <h:commandButton action="/panel/sepeteekle" value="SEPET EKLE" />
            <h:commandButton action="/panel/stok" value="STOK" />
            <h:commandButton action="/panel/urun" value="URUN" />
            <h:commandButton action="/panel/urun_kategori" value="ÜRÜN KATEGORİ" />
            <h:commandButton action="/panel/urun_musteri" value="ÜRÜN MÜŞTERİ" />
        </h:form> 
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{kategorilerController.getKategori()}" var="kategori">
                <h:column>
                    <f:facet name="header"> KATEGORİ ID</f:facet>
                    <h:outputText value="#{kategori.kid}"/>  
                </h:column>
                <h:column>
                    <f:facet name="header"> KATEGORİ ADI</f:facet>
                    <h:outputText value="#{kategori.kategoriad}"/>  
                </h:column>


                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <h:commandButton action="#{kategorilerController.delete(kategori)}" value="Sil" />
                    <h:commandButton action="#{kategorilerController.update()}" value="Düzenle" />
                </h:column>

            </h:dataTable> 
        </h:form>
        <br></br>
        <h:form>
            KATEGORİ ADI <h:inputText value="#{kategorilerController.kategoriler.kategoriad}" />
            <h:commandButton rendered="#{kategorilerController.kategoriler.kid==0}" action="#{kategorilerController.create()}" value="Create"  />
            <h:commandButton rendered="#{kategorilerController.kategoriler.kid!=0}" action="#{kategorilerController.update()}" value="Update" />
        </h:form>
    </h:body>
</html>
